<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="body">
            <div class="main">
                <div class="top">
                    <span id="city_name">City name, Country</span>
                    <span id="climate">Climate</span>
                    <div class="icon_temp">
                        <span><img src="./icons/icons8-cloud-50.png" alt="image of the climate"  id="icon"></span>
                        <span id="temp">0°C</span>
                    </div>
                    <span id="humidity">Humidity: 0% </span>
                    <span id="wind_speed">Wind Speed: 0km/h </span>

                    <div class="items">
                        <div class="item">
                            <span>Max</span>
                            <div class="temp_item">
                                <span><img src="./icons/icons8-thermometer-up-50.png" alt="image of an thermometer up"></span>
                                <span id="max_temp">0°C</span>
                            </div>
                        </div>

                        <div class="item">
                            <span>Min</span>
                            <div class="temp_item">
                                <span><img src="./icons/icons8-thermometer-down-50.png" alt="image of an thermometer down"></span>
                                <span id="min_temp">0°C</span>
                            </div>
                        </div>


                    </div>
                </div>



                <div class="bottom">
                        <div class="search">
                            <input type="text" placeholder="Insert City name..." id="search_input">

                            <button type="button" class="btn">Submit</button>

                        </div>



                </div>

            </div>
        </div>
        <script src="./script.js"></script>
    </body> 
</html>
